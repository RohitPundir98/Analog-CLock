<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hourHand"></div>
      <div class="minuteHand"></div>
      <div class="secondHand"></div>
      <div class="center"></div>
      <div class="date"></div>
      <ul>
        <li><span>3</span></li>
        <li><span>6</span></li>
        <li><span>9</span></li>
        <li><span>12</span></li>
      </ul>
    </div>

    <audio class="audio" src="/clock-close-mic-38567.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
